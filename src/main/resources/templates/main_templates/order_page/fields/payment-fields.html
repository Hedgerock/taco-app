<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="paymentBox" class="form-fields">
    <h3>Payment details:</h3>

    <label class="form-fields-label">
        <span class="form-fields-label__field-name form-fields-label__field-name_inactive">Card number:</span>
        <input type="text" th:field="*{creditCardNumber}"
               maxlength="20"
               class="form-fields__current-input form-fields__current-input_credit-card"
        />
        <span
                th:if="${#fields.hasErrors('creditCardNumber')}"
                class="validation-error"
                th:errors="*{creditCardNumber}"
        ></span>
    </label>

    <div class="card-validation-box">

        <div class="card-validation-info">
            <label class="card-validation-info-label">
                <span class="card-validation-info-label__field-name">Expiration date:</span>
                <input type="text"
                       maxlength="5"
                       th:field="*{creditCardExpirationDate}"
                       class="form-fields__current-input form-fields__current-input_expiration-date"
                />
                <span
                        th:if="${#fields.hasErrors('creditCardExpirationDate')}"
                        class="validation-error"
                        th:errors="*{creditCardExpirationDate}"
                ></span>
            </label>

            <label class="card-validation-info-label">
                <span>Cvv:</span>
                <input
                        type="password"
                        th:field="*{creditCardCvv}" class="form-fields__current-input form-fields__current-input_cvv"
                        maxlength="3"
                />
                <span
                        th:if="${#fields.hasErrors('creditCardCvv')}"
                        class="validation-error"
                        th:errors="*{creditCardCvv}"
                ></span>
            </label>
        </div>

        <div class="decision">
            <a
                    th:if="${!isTacosEmpty}"
                    th:href="@{/design}" id="another"
                    class="orders-box__link"
                    title="Create one more taco?"
            >
                <i class="fa-solid fa-plus"></i>
            </a>

            <button>Submit order</button>
        </div>
    </div>
    <script type="module" th:src="@{/js/payment_scripts/payment.js}"></script>
</div>
</body>
</html>
