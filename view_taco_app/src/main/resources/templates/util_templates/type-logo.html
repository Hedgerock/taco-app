<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="typeLogo (type)">
        <div class="ingredient-box-image" th:title="${#strings.toLowerCase(type)}">
            <img
                    th:src="@{ /images/ingredients_types/{type}.png (type=${type})}"
                    alt=""
            />
        </div>
    </th:block>
</body>
</html>
